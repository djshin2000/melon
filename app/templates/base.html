{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Melon archive</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
  <link rel="stylesheet" href="{% static 'css/artist-list.css' %}">
  <link rel="stylesheet" href="{% static 'css/artist-detail.css' %}">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <div class="header-wrap">
    <header class="main-header clearfix">
      <div class="search-container">
        <a href="{% url 'index' %}">
          <img src="{% static 'images/logo.png' %}" alt="">
        </a>
        <div class="input-container">
          <input type="text" class="search-input">
        </div>
      </div>
      <nav class="main-header-nav clearfix">
        <ul class="clearfix">
          <li><a href="{% url 'artist:artist-list' %}">아티스트</a></li>
          <li><a href="{% url 'album:album-list' %}">앨범</a></li>
          <li><a href="{% url 'song:song-list' %}">노래</a></li>
        </ul>
      </nav>
      <nav class="main-header-nav nav-right clearfix">
        <ul class="clearfix">
					{% if user.is_authenticated %}
					<li><a href="">MyAccount ({{ request.user }})</a></li>
					<li><a href="{% url 'logout' %}">Logout</a></li>
					{% else %}
					<li><a href="{% url 'login' %}">Login</a></li>
					<li><a href="{% url 'signup' %}">Signup</a></li>
					{% endif %}
				</ul>
      </nav>
    </header>
  </div>

  <div class="content-block">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>

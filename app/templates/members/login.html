{% extends 'base.html' %}

{% block content %}
<div class="login-container">
  <form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username">
    <input type="password" name="password">
    <button type="submit">로그인</button>
  </form>
  {% if error_message %}
  <h4>{{ error_message }}</h4>
  {% endif %}
</div>
{% endblock %}

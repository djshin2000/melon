{% extends 'base.html' %}

{% block content %}
<div class="signup-container">
  <form action="" method="post">
    {% csrf_token %}
    {% for field in signup_form %}
      <div class="form-grop clearfix">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors%}
        <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <div>
      <input type="submit" value="가입" />
    </div>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>검색</label>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" id="keyword" name="keyword">
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">검색</button>
        </div>
      </div>
    </div>
  </form>
  {% if songs %}
  <div>
    <ul>
      {% for song in songs %}
      <li>{{ song }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
{% endblock %}

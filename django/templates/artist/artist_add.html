{% extends 'base.html' %}

{% block content %}
<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="real_name">본명</label>
      <input type="text" class="form-control" id="real_name" name="real_name">
    </div>
    <div class="form-group">
      <label for="nationality">국적</label>
      <input type="text" class="form-control" id="nationality" name="nationality">
    </div>
    <div class="form-group">
      <label>생년월일</label>
      <div class="form-row">
        <div class="col">
          <input type="number" class="form-control" id="year" name="year" placeholder="year">
        </div>
        <div class="col">
          <input type="number" class="form-control" id="month" name="month" placeholder="month">
        </div>
        <div class="col">
          <input type="number" class="form-control" id="day" name="day" placeholder="day">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="constellation">별자리</label>
      <input type="text" class="form-control" id="constellation" name="constellation">
    </div>
    <div class="form-group">
      <label for="blood_type">혈액형</label>
      <select class="custom-select mr-sm-2" id="blood_type" name="blood_type">
        <option value="a">A형</option>
        <option value="b">B형</option>
        <option value="o">O형</option>
        <option value="c">AB형</option>
        <option value="x">기타</option>
      </select>
    </div>
    <div class="form-group">
      <label for="intro">소개</label>
      <textarea class="form-control" id="intro" name="intro" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">추가</button>
  </form>
</div>
{% endblock %}
